{% extends "auctions/layout.html" %}

{% block title %} Register {%endblock%}

{% block body %}

<div class="register-page">
    <div class="register-container">
        <h3 class="register-heading">Register</h3>
        <div class="spacer-small"></div>

        <form action="{% url 'register' %}" method="post" class="register-form">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username" autofocus>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary register-button" type="submit" value="Register">
        </form>

        {% if message %}
            <div class="error-message">{{ message }}</div>
        {% endif %}

        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>
</div>

{% endblock %}
